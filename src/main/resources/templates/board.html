{{#partial "page_body"}}

<div class="board-header">
    <div class="board-header-left-menu">
        <span class="board-header-title">

        </span>
    </div>

    <div class="board-header-right-menu">
        <span><i class="fa fa-calendar"></i></span>
        <span><i class="fa fa-filter"></i></span>
        <span class="chatting-bar-closer"><i class="fas fa-comment-dots"></i></span>
    </div>
</div>

<div class="board-scroll-container">

    <div class="board-container">

        <div class="task-item add-list-button">
            <span class="add-button">+ Add another list</span>
            <div class="hidden-list-title-form">
                <input type="text" placeholder="Enter list title..."/>
                <div class="add-list-inner-button">Add List</div>
            </div>
        </div>
    </div>

</div>


<div class="chatting-bar">
        <span class="chatting-bar-closer">
            <i class="fas fa-angle-right"></i>
        </span>
    <div class="chatting-bar-title">
        Board Chatting Room

    </div>
    <div class="chatting-bar-message-container">
        <div class="chatting-bar-message-holder">

        </div>
    </div>

    <div class="chatting-input-holder">
        <textarea type="text" rows="1" placeholder="Type in your message..."></textarea>
        <button>Send</button>
    </div>

</div>

    <div id="calendar" style="display: none"></div>

    <script type="text/javascript">

        {{precompile "precompile/board/task_list_template"}}
        {{precompile "precompile/board/card_list_template"}}
        {{precompile "precompile/board/chat_message_left_template"}}
        {{precompile "precompile/board/chat_message_right_template"}}
        {{precompile "precompile/board/date_divider_template"}}
        {{precompile "precompile/board/task_options_template"}}


    </script>
{{/partial}}
