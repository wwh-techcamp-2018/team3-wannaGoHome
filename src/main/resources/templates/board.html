<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/css/common.css"/>
    <link rel="stylesheet" href="/css/board.css" />


    <script src="/js/common/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="/js/common/common.js"></script>
    <script src="/js/class/Task.js"></script>
    <script src="/js/class/Board.js"></script>
    <script src="/js/class/Card.js"></script>
    <script src="/js/class/Calendar.js"></script>
    <script src="/js/board/board.js"></script>

    <script src="https://uicdn.toast.com/tui.code-snippet/latest/tui-code-snippet.js"></script>
    <script src="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.js"></script>
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
</head>
<body>
    <div class="board-header">
        <div class="board-header-side-menu">
            <i class="fa fa-calendar"></i>
            <i class="fa fa-filter"></i>
        </div>
    </div>
    <div class="board-container">

        <div class="task-item add-list-button">
            <span class="add-button">+ Add another list</span>
            <div class="hidden-list-title-form">
                <input type="text" placeholder="Enter list title..."/>
                <div class="add-list-inner-button">Add List</div>
            </div>
        </div>
    </div>
    <div id="calendar" style="display: none"></div>

    <script type="text/javascript">
        {{precompile "precompile/board/task_list_template"}}
    </script>
</body>
</html>
