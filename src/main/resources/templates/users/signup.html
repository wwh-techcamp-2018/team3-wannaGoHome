<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>

<form class="sign-container">
    <fieldset>
        <legend>회원가입</legend>
        <span>이메일</span><br>
        <input type="email" placeholder="이메일을 입력해주세요"><br>
        <span>비밀번호</span><br>
        <input type="password" placeholder="비밀번호를 입력해주세요"><br>
        <span>이름</span><br>
        <input type="name" placeholder="이름을 입력해주세요"><br>
        <input type="submit" value="회원가입">
    </fieldset>
</form>

<script src="/js/users/signup.js"></script>

</body>
</html>
